<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#F4F5F7]">
    <div class="flex flex-col items-center">
      <!-- login section -->
      <section class="mt-60 hidden">
        <img src="/assets/Logo-full.png" alt="" />
        <div class="bg-white rounded-xl px-7 mt-8">
          <h1 class="text-xl pb-3 pt-7">Mobile Number</h1>
          <input
            class="bg-[#F4F5F7] w-72 h-10 rounded-xl mb-5 pl-3"
            type="text"
            placeholder="Enter your number"
          />
          <h1 class="text-xl pb-3">4 Digit Pin</h1>
          <div class="flex flex-col">
            <input
              class="bg-[#F4F5F7] w-72 h-10 rounded-xl mb-5 pl-3"
              type="text"
              placeholder="Enter 4 Digit Pin"
            />
            <button
              class="bg-[#F4F5F7] w-72 h-10 rounded-xl mb-7 text-black border-blue-500 border-2 hover:text-white hover:bg-blue-500 text-lg"
            >
              Login
            </button>
          </div>
        </div>
      </section>
      <!-- nav Section -->
      <section>
        <nav class="flex bg-white py-3 px-6 gap-16 ">
          <div class="flex gap-5">
            <img class="w-12 h-11" src="/assets/logo.png" alt="" />
            <div>
              <h3 class="text-md font-bold">$45000</p>
              <h6 class="text-sm">Available Balance</p>
            </div>
          </div>
          <button class="w-24 h-12 border-2">Log Out</button>
        </nav>
      </section>

      
    </div>
  </body>
</html>
